<div class="page" data-name="tambahmarket">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">MARKET</div>
      <div class="right">
        <a href="#" class="link icon-only panel-open display-none" data-panel="right">
          <i class="icon f7-icons ios-only">menu</i>
          <i class="icon material-icons md-only">menu</i>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="block inset">
      <form class="list" id="my-form-market">
        <ul>
          <li>
            <input type="hidden" name="user_post_id">
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Title</div>
                <div class="item-input-wrap">
                  <input type="text" name="title" placeholder="Title">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Description</div>
                <div class="item-input-wrap">
                  <textarea name="content" rows="3"></textarea>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Satuan</div>
                <div class="item-input-wrap">
                  <input type="text" name="satuan" placeholder="Ton/Kodi/Lusin">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Harga Budget</div>
                <div class="item-input-wrap">
                  <input type="text" name="harga" placeholder="Harga">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Lokasi</div>
                <div class="item-input-wrap">
                  <input type="text" name="location" placeholder="Lokasi">
                </div>
              </div>
            </div>
          </li>

        </ul>
      </form>
      <div class="block block-strong row">
        <div class="col"><a class="button submit-form-to-data" href="#">Submit</a></div>
      </div>
      <!-- end block -->
    </div>
    <div class="block">

    </div>
  </div>
</div>
