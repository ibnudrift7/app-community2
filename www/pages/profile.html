            <div class="item-title item-label">Nama</div>
            <div class="item-input-wrap">
              <input id="profile_name" type="text" placeholder="Your name">
              <span class="input-clear-button"></span>
            </div>
          </div>
          </li>


          <div class="item-inner padding-horizontal">
            <div class="item-title item-label">E-mail</div>
            <div class="item-input-wrap">
              <input id="profile_email" type="email" placeholder="Your e-mail">
              <span class="input-clear-button"></span>
            </div>
          </div>
          </li>


          <div class="item-inner padding-horizontal">
            <div class="item-title item-label">Phone</div>
            <div class="item-input-wrap">

              <span class="input-clear-button"></span>
            </div>
          </div>
          </li>

          <div class="item-inner padding-horizontal">
            <div class="item-title item-label">No KTP</div>
            <div class="item-input-wrap">

              <span class="input-clear-button"></span>
            </div>
          </div>
          </li>

          <div class="item-inner padding-horizontal">
            <div class="item-title item-label">Kelamin</div>
            <div class="item-input-wrap input-dropdown-wrap">
              <select id="profile_jenis_kelamin" placeholder="...Pilih...">
                <option value="1">Pria</option>
                <option value="2">Wanita</option>
              </select>
            </div>
          </div>
          </li>

          <div class="item-inner padding-horizontal">
            <div class="item-title item-label">Tanggal Lahir</div>
            <div class="item-input-wrap">
              <input id="profile_tanggal_lahir" type="date" value="">
            </div>
          </div>
          </li>

          <div class="item-inner padding-horizontal">
            <div class="item-title item-label">Perusahaan</div>
            <div class="item-input-wrap">
              <input id="profile_perusahaan" type="text" placeholder="Perusahaan">
              <span class="input-clear-button"></span>
            </div>
          </div>
          </li>

          <div class="item-inner padding-horizontal">
            <div class="item-title item-label">Info Usaha</div>
            <div class="item-input-wrap">
              <textarea id="profile_bidang_usaha"></textarea>
            </div>
          </div>
          </li>

           <div class="item-inner padding-horizontal">
            <div class="item-title item-label"></div>
            <div class="item-input-wrap">
              <button class="button button-outline button-save-profile">Save</button>
            </div>
          </div>
          </li>
        </ul>
      </div>
